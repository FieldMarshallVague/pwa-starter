<mat-card>
  <mat-card-title>
    <code>{{feature.version}}</code>{{feature.title}}</mat-card-title>
  <mat-card-subtitle>{{feature.subTitle}}</mat-card-subtitle>
  <mat-card-actions>
    <a mat-button href="{{feature.url}}" target="_blank">
      <i class="fa fa-book fa-lg"></i> {{feature.iconName}}
    </a>
  </mat-card-actions>
</mat-card>
